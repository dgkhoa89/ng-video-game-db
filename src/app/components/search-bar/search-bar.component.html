<div class="search-container">
    <form action="" class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">VideoGame</span>
        <input placeholder="Search +400.000 games" ngModel name="search" class="search-input">
        <button class="search-button">Search</button>
    </form>
</div>
