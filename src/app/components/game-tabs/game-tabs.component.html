<div class="game-tabs">
    <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
        <mat-tab label="About">
            <p *ngIf="game.parent_platforms?.length" class="game-tabs-par">
                Platforms:
                <span *ngFor="let item of game.parent_platforms;let last = last" class="icon">
                    <img src="assets/images/platforms/{{item.platform.slug}}.svg" alt="">
                    <span *ngIf="!last"></span>
                </span>
            </p>
            <p class="game-tabs-par" *ngIf="game.publishers?.length">
                Publisher:
                <span *ngFor="let item of game.publishers;let last = last">
                    {{item.name}}
                    <span *ngIf="!last">,</span>
                </span>
            </p>
            <p class="game-tabs-par" *ngIf="game.website">
                Website:
                <a class="game-tabs-link" href="game.website" target="blank">{{game.website}}</a>
            </p>
            <div class="game-description" [innerHTML]="game.description">
            </div>
            <p class="game-tabs-votes">
                <ng-container *ngFor="let rating of game.ratings">
                    <span *ngIf="rating.title === 'exceptional'">
                        <mat-icon class="game-tabs-votes-up">thumb_up</mat-icon>
                        <span class="game-tabs-votes-count">{{rating.count || 0}}</span>
                    </span>
                    <span *ngIf="rating.title === 'skip'">
                        <mat-icon class="game-tabs-votes-up">thumb_down</mat-icon>
                        <span class="game-tabs-votes-count">{{rating.count || 0}}</span>
                    </span>
                </ng-container>
            </p>
        </mat-tab>
        <mat-tab *ngIf="game.screenshots" label="Screenshot">
            <img 
                *ngFor="let ss of game.screenshots"
                src="ss.image" 
                alt="screenshot" 
                class="game-screenshot">
        </mat-tab>
        <mat-tab *ngIf="game.trailers" label="Trailer">
            <video src="" class="game-trailer" controls *ngFor="let trailer of game.trailers">
                <source src="trailer.data?.max"
                    type="video/mp4">
                Your browser does not support this video tag.
            </video>
        </mat-tab>


    </mat-tab-group>
</div>
