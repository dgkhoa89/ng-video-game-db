<div class="game-tabs">
    <mat-tab-group
        mat-align-tabs="start"
        backgroundColor="primary"
    >
        <mat-tab label="About">
            <p class="game-tabs-par">
                Platforms:
                <span>PC</span>
            </p>
            <p class="game-tabs-par">
                Publisher:
                <span>Konami</span>
            </p>
            <p class="game-tabs-par">
                Website:
                <a class="game-tabs-link" href="#" target="blank">www.google.com.vn</a>
            </p>
            <div class="game-tabs-description">
                <p class="game-tabs-votes">
                    <span>
                        <mat-icon class="game-tabs-votes-up">thumb_up</mat-icon>
                        <span class="game-tabs-votes-count">55</span>
                    </span>
                    <span>
                        <mat-icon class="game-tabs-votes-down">thumb_down</mat-icon>
                        
                        <span class="game-tabs-votes-count">14</span>
                    </span>
                </p>
            </div>
        </mat-tab>
        <mat-tab label="Screenshot">
            <img src="../../../assets/game1.jpg" alt="screenshot" class="game-screenshot">
        </mat-tab>
        <mat-tab label="Trailer">
            <video src="" class="game-trailer" controls>
                <source src="https://www.youtube.com/watch?v=VxjEzoBPZOA&ab_channel=5PH%C3%9ATTH%C3%94I" type="video/mp4">
                Your browser does not support this video tag.
            </video>
        </mat-tab>
    

    </mat-tab-group>
</div>
